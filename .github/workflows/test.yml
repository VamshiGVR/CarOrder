name: Test FE-ORDER
on: push
jobs: 
    test:
        runs-on: ubuntu-latest
        steps:
            - name: check out changes
              uses: actions/checkout@v4
            - name: set uo Python 
              uses: actions/setup-python@v5
              with:
                python-version: 3.9
            - name: install dependencies 
              run: npm ci
            - name: runtests
              run: npm test

              
